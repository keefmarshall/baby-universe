<div id="deployment-panel" class="panel delay-1">
  <div class="info-right" *ngIf="bulk1()">
    <mat-button-toggle-group [(value)]="multiplier" color="primary">
      <mat-button-toggle class="multiplier-button" value="1">1x</mat-button-toggle>
      <mat-button-toggle class="multiplier-button" value="10">10x</mat-button-toggle>
      <mat-button-toggle class="multiplier-button" value="20" *ngIf="bulk2()">20x</mat-button-toggle>
      <mat-button-toggle class="multiplier-button" value="50" *ngIf="bulk2()">50x</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <p class="panel-title">
      <mat-icon color="primary">settings_ethernet</mat-icon>
      Deployment
  </p>

  <div *ngFor="let machine of machineFactory.allMachineNames">
    <app-deploy-button [machineName]="machine"></app-deploy-button>
  </div>

  <p>Multipler: {{ multiplier }}</p>
</div>
