<table *ngIf="getParticles().length > 0">
  <tr>
    <th>Particle</th>
    <th class="right-align">Matter</th>
    <th class="right-align">Antimatter</th>
  </tr>

  <tr *ngFor="let p of getParticles()">
    <td>{{ p }}</td>
    <td class="right-align">{{ universeService.universe.particles[p] | illion }}</td>
    <td class="right-align" *ngIf="universeService.universe.antiparticles[p]">
      {{ universeService.universe.antiparticles[p] | illion }}
    </td>
  </tr>
</table>
