<mat-toolbar color="primary" class="mat-elevation-z5" id="main-header">
  <span><img src="/assets/img/bu-title-text-32p.png" /></span>
  <span class="space-filler"></span>
  <app-ticker class="desktop-only"></app-ticker>
  <button mat-icon-button (click)="openHelp()">
    <mat-icon>help</mat-icon> <!--help_outline -->
  </button>
  <button mat-icon-button (click)="openLogs()">
    <mat-icon>book</mat-icon> <!-- library_books -->
  </button>
</mat-toolbar> 

<app-log-drawer></app-log-drawer>

<div id="main-wrapper">
  <app-phase-one></app-phase-one>
</div>

<div class="mdc-layout-grid" *ngIf="showDebug">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 debug">
      <hr/>
      <app-dev-panel></app-dev-panel>
    </div>
  </div>
</div>

<footer>
  <address>
    <span>
      &copy; 2018 Keith Marshall
      | <span (click)="resetUniverse()" class="start-again">start again</span>
      | v0.2.7-alpha
    </span>
    <span class="space-filler"></span>
    Favicon courtesy NASA/JPL-Caltech.
</address>
</footer>
